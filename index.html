<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
  <main class="container">
    <article class="profile-card">
      <header class="card-header">
        <img src="images/bg-pattern-card.svg" alt="Background pattern">
      </header>
      <section class="card-content">
        <img src="images/image-victor.jpg" alt="Portrait of Victor Crest" class="profile-picture">
        <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
        <p class="profile-location">London</p>
        <div class="profile-stats">
          <div class="stat-item">
            <p class="num">80K</p>
            <p class="stat-label">Followers</p>
          </div>
          <div class="stat-item">
            <p class="num">803K</p>
            <p class="stat-label">Likes</p>
          </div>
          <div class="stat-item">
            <p class="num">1.4K</p>
            <p class="stat-label">Photos</p>
          </div>
        </div>
      </section>
    </article>
  </main>  
  
  <footer class="attribution">
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">
        Frontend Mentor
      </a>. 
      Coded by 
      <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank" rel="noopener noreferrer">
        Yashi Singh
      </a>.
    </p>
  </footer>
</body>
</html>
